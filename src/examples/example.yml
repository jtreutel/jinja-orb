description: >
  Sample example description.
# Provide a use-case based example for using this orb.
# Everything in the `usage` section will be displayed in the orb registry.
# Comments are not retained.
usage:
  version: 2.1
  orbs:
    jinja: jtreutel/jinja@1.0.0
  jobs:
    render-a-single-template:
    # Render all the templates in a directory and write them to another directory
      executor: jinja/default
      steps:
        - checkout
        - jinja/render:
            path: templates/foo.j2
            outputdir: rendered/
    render-some-templates:
    # Render all the templates in a directory and write them to another directory
      executor: jinja/default
      steps:
        - checkout
        - jinja/render:
            path: templates/
            outputdir: rendered/
  workflows:
    main:
      jobs:
        - render-a-single-template
        - render-some-templates
        - jinja/render:               #Use a job instead of a command
            path: templates/
            outputdir: rendered/
